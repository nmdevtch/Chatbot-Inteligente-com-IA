<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Master | Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ===== Menu ===== -->
  <header>
    <div class="logo">Lead<span>Master</span></div>
    <nav id="nav-menu">
      <a href="#home">Início</a>
      <a href="#servicos">Serviços</a>
      <a href="#contato">Contato</a>
      <a href="#" id="loginBtn">Login</a>
    </nav>
    <div class="menu-toggle" id="menuToggle">&#9776;</div>
  </header>

  <!-- ===== Hero ===== -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1>Transforme Conversas em Clientes</h1>
      <p>Automatize sua captação de leads com nosso chatbot inteligente integrado.</p>
      <a href="#chat" class="btn">Começar Agora</a>
    </div>
  </section>

  <!-- ===== Chatbot ===== -->
  <section id="chat">
    <h2>Fale com nosso Assistente</h2>
    <div class="chat-container">
      <div id="chat-box"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Digite aqui..." autocomplete="off">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <p>© 2025 LeadMaster - Todos os direitos reservados.</p>
  </footer>

  <!-- ===== Modal Login ===== -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <input type="password" id="tokenInput" placeholder="Digite seu token">
      <button onclick="acessarDashboard()">Acessar Dashboard</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
